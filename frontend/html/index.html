<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Form 홈</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        <nav class="navbar navbar-light bg-white border-bottom">
            <div class="container d-flex align-items-center justify-content-between">
                <a class="navbar-brand d-flex align-items-center" href="/frontend/html/">
                    <i class="bi bi-ui-checks-grid me-2"></i>
                </a>

                <div class="input-group search-box">
                    <i class="bi bi-search"></i>
                    <input type="text" class="search-input form-control" id="searchInput" placeholder="검색" />
                </div>
            </div>
        </nav>

        <main class="main-wrapper">
            <section class="template-container">
                <div class="section-title">새 양식 시작하기</div>

                <div class="row g-3">
                    <div class="col-6 col-sm-4 col-md-3">
                        <img class="temp-image" src="https://ssl.gstatic.com/docs/templates/thumbnails/forms-blank-googlecolors.png" alt="" />
                        <span class="fw-semibold">빈 양식</span>
                    </div>
                </div>
            </section>

            <section class="recent-container">
                <div class="mb-2">
                    <h3 class="section-title">최근 설문지</h3>
                </div>

                <div id="recentList" class="row g-3"></div>

                <div id="noResultMessage" class="no-result d-none">최근에 수정하거나 만든 설문이 없습니다</div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/api.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
