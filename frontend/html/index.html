<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Form 홈</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
        <style src="../css/style.css"></style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <i class="bi bi-ui-checks-grid me-2"></i>
                    Form
                </a>
            </div>
        </nav>

        <main class="container main-container py-4">
            <section class="mb-4">
                <div class="d-flex flex-column flex-md-row align-items-md-center gap-3">
                    <div class="flex-grow-1">
                        <label for="searchInput" class="form-label mb-1 section-title"> 검색 </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" placeholder="설문지 제목, 작성자 검색" />
                        </div>
                    </div>
                </div>
            </section>

            <section class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="section-title mb-0">새 양식 시작하기</h2>
                </div>

                <div class="row g-3">
                    <div class="col-6 col-sm-4 col-md-3">
                        <div id="emptyTemplateCard" class="card template-card p-3 d-flex flex-column">
                            <div class="template-icon mb-3">
                                <i class="bi bi-plus-lg"></i>
                            </div>
                            <span class="fw-semibold mb-1">빈 템플릿</span>
                            <span class="text-muted" style="font-size: 0.85rem">제목 없는 새 설문지</span>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h2 class="section-title mb-0">최근 설문지</h2>
                    <small class="text-muted">최근에 수정하거나 만든 설문</small>
                </div>

                <div id="recentList" class="row g-3"></div>

                <div id="noResultMessage" class="no-result d-none">검색 결과가 없습니다.</div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/script.js"></script>
    </body>
</html>
